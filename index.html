<body>
	<div class="container">
		<h1 class="headline">Eating Right For Your Blood Type</h1>
		<div class="row select-form">
			<form id="submit">
				<div class="col-xs-4">
					<select name="bloodtype" id="bloodtype">
						<option selected="">What is your bloodtype?</option>
						<option value="O">Type O</option>
						<option value="A">Type A</option>
						<option value="B">Type B</option>
						<option value="AB">Type AB</option>
						<option value="Z">Unknown</option>
					</select>
				</div>
				<div class="col-xs-4">
					<select name="season" id="season">
						<option selected="">Choose the Season</option>
						<option value="AYA">All Year Around</option>
						<option value="Win">Winter</option>
						<option value="Spr">Spring</option>
						<option value="Sum">Summer</option>
						<option value="Aut">Autumn</option>
					</select>
				</div>
				<div class="col-xs-4">
					<input type="submit" id="result" value="Results">
				</div>
			</form>
		</div>
